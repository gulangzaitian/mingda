<html>
	<head>

				height: 200px;
				margin: 200px;
				background: yellow;
			}
			.in{
				width: 100px;
				height: 100px;
				background: red;
			}

	</head>
	<body>
	<div id="box">
		
	</div>
	</body>
	<script type="text/javascript">

		oBox.innerHTML="<div class='in'>hello,world</div>"
		//往文档中写内容
		document.write("<p>阳光总在失恋后！</p>");
			
		</script>
